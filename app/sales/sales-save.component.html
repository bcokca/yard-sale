<div>{{sale.title + ' ' + sale.address}}</div>


<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="sale.title" type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input [(ngModel)]="sale.address" type="text" class="form-control" id="address" name="address">
    </div>
    <!--<div class="checkbox">-->
        <!--<label><input type="checkbox"> Remember me</label>-->
    <!--</div>-->
    <button type="submit" class="btn btn-default">Submit</button>
</form>
